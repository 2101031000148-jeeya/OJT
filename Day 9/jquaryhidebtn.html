<html>
    <head>
        <title>Demo JQUERY</title>
        
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#BtnShow").attr("disabled",true);
				
				$("#BtnHide").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").hide(3000);
						$(this).attr("disabled",true);
						$("#BtnShow").attr("disabled",false);
						$("#BtnToggle").text("Show");
					}
				});
				
				$("#BtnShow").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").show(3000);
						$(this).attr("disabled",true);
						$("#BtnHide").attr("disabled",false);
						$("#BtnToggle").text("Hide");
					}
				});
				
				$("#BtnToggle").click(function(){
					if(confirm("Are you sure..??"))
					{
						$("#MyDiv").toggle(3000);
						($(this).text()=="Hide")
							?($(this).text("Show"),$("#BtnHide").attr("disabled",true),$("#BtnShow").attr("disabled",false))
							:($(this).text("Hide"),$("#BtnHide").attr("disabled",false),$("#BtnShow").attr("disabled",true))
					}
				});
				
				$("#BtnPlus").click(function(){
					var MDH=parseInt($("#MyDiv").css("height"));
					if(MDH<=500)
					{
						MDH+=10;
						$("#MyDiv").css("height",MDH);
						$("#MyDiv").css("width",MDH);
					}
					else{
						alert("More than 500px is not possible.");
					}
				});
				
				$("#BtnMinus").click(function(){
					var MDH=parseInt($("#MyDiv").css("height"));
					if(MDH>=20)
					{
						MDH-=10;
						$("#MyDiv").css("height",MDH);
						$("#MyDiv").css("width",MDH);
					}
					else{
						alert("Less than 20px is not possible.");
					}
				});
			});
		</script>//
		
	</head>
    <body>
        <div id="MyDiv" style="height:300px;width:300px;background-color:Navy;"></div><hr />
		<button id="BtnHide">Hide</button>&nbsp;&nbsp;<button id="BtnShow">Show</button><hr />
        <button id="BtnToggle">Hide</button><hr />
        <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;<button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />

</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-color: lightblue;
            margin: 0 auto;
            margin-top: 3rem;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
            $(document).ready(function(){
                $("#show1").hide();
                $("#show").click(function(){
                    $("#box").show(1000);
                    $("#show1").hide();
                    $("#hide1").show();
                    $("#show").prop('disabled', true)
                    $("#hide").prop("disabled",false);
                })

                $("#hide").click(function(){
                    $("#box").hide(1000);
                    $("#show1").show();
                    $("#hide1").hide();
                    $("#hide").prop('disabled', true)
                    $("#show").prop('disabled', false);
                })

                $("#show1").click(function(){
                    $("#box").show(1000);
                    $("#show1").hide();
                    $("#hide1").show();
                    $("#show").prop('disabled', true)
                    $("#hide").prop("disabled",false);
                })

                $("#hide1").click(function(){
                    $("#box").hide(1000);
                    $("#show1").show();
                    $("#hide1").hide();
                    $("#hide").prop('disabled', true)
                    $("#show").prop('disabled', false);
                })

                $("#inc").click(function(){
                    let a = $("#box").width();
                    console.log(a);
                    $("#box").css("width",`${Number(a)+100}px`)
                })

                $("#dec").click(function(){
                    let a = $("#box").width();
                    console.log(a);
                    $("#box").css("width",`${Number(a)-100}px`)
                })

            })
    </script>
    <title>Document</title>
</head>
<body>
        <div id="box">

        </div>

        <div>
            <button id="show" disabled>Show</button>
            <button id="hide">Hide</button>
        </div>
        <hr/>

        <div>
            <button id="show1">show</button>
            <button id="hide1">Hide</button>
        </div>
        <hr/>

        <div>
            <button id="inc">+</button>
            <button id="dec">-</button>

        </div>
</body>
</html>
