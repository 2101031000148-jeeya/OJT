<!DOCTYPE html>
<html>
    <head>
        <title>CSS Hover Element - selector OR
            Child combinator</title>
        <style type ="text/css">
            #MainUL li ul li{display:none;}
            #MainUL li:hover ul li{display:block;}
            #MainUL li:hover ul li ul li{display:none;}
            #MainUL li ul li:hover ul li{display:block;}
            #MainUl li ul li:hover ul li ul li{display:none;}
            #MainUL li ul li ul li:hover ul li{display:block;}
        </style>
    </head>
        <body>
            <uL id="MainUL">
                <li>Google
                    <ul>
                        <li>gmail
                            <ul>
                                <li>sign up</li>
                                <li>sign in
                                    <ul>
                                        <li>sign in as admin</li>
                                        <li>sign in as a member</li>
                                    </ul>
                                </li>    
                            </ul>                        
                        </li>
                    </ul>
                    <li>Youtube</li>
                    <li>GDrive</li>
                    <li>GMap</li>
                </li>
                <li>Facebook</li>
                <li>Microsoft
                    <ul>
                        <li>Bing</li>
                        <li>Linked In</li>
                    </ul>
                </li>
                <li>MSN</li>
                <li>Amazon
                    <ul>
                        <li>AWS</li>
                        <li>Ecommerce</li>
                        <li>A-ML</li>
                    </ul>    
                </li>
            </uL>
        </body> 
</html>
